# Docker Compose for FoodPrice AI

version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:13-alpine
    container_name: foodprice_db
    environment:
      POSTGRES_DB: foodprice
      POSTGRES_USER: foodprice_user
      POSTGRES_PASSWORD: foodprice_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U foodprice_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: foodprice_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: foodprice_backend
    command: python manage.py runserver 0.0.0.0:8000
    environment:
      DEBUG: "False"
      DATABASE_URL: postgresql://foodprice_user:foodprice_password@db:5432/foodprice
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: your-secret-key-change-in-production
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Celery Worker
  celery:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: foodprice_celery
    command: celery -A core worker -l info
    environment:
      DEBUG: "False"
      DATABASE_URL: postgresql://foodprice_user:foodprice_password@db:5432/foodprice
      REDIS_URL: redis://redis:6379/0
    volumes:
      - ./backend:/app
    depends_on:
      - redis
      - backend

  # Celery Beat Scheduler
  celery_beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: foodprice_celery_beat
    command: celery -A core beat -l info
    environment:
      DEBUG: "False"
      DATABASE_URL: postgresql://foodprice_user:foodprice_password@db:5432/foodprice
      REDIS_URL: redis://redis:6379/0
    volumes:
      - ./backend:/app
    depends_on:
      - redis
      - backend

  # Frontend (Nginx)
  frontend:
    image: nginx:alpine
    container_name: foodprice_frontend
    volumes:
      - ./frontend:/usr/share/nginx/html
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  postgres_data:
